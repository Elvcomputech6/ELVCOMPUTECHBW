<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - ELVCOMPU TECH BW</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 90%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.25rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 0.9375rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3125rem;
            color: #555;
            font-weight: bold;
            font-size: 1rem;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .form-group button {
            background-color: orangered;
            color: white;
            padding: 0.625rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.125rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #ff6600;
        }
        .form-switch {
            text-align: center;
            margin-top: 0.9375rem;
            font-size: 0.875rem;
            color: #777;
        }
        .form-switch a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify Your Email</h2>
        <form id="verifyForm">
            <div class="form-group">
                <label for="verify-email">Email:</label>
                <input type="email" id="verify-email" name="email" readonly required>
                <span class="error-message" id="verify-email-error">Please enter a valid email.</span>
            </div>
            <div class="form-group">
                <label for="verify-code">Verification Code:</label>
                <input type="text" id="verify-code" name="code" required>
                <span class="error-message" id="verify-code-error">Please enter a valid 6-digit code.</span>
            </div>
            <div class="form-group">
                <button type="submit">Verify</button>
            </div>
        </form>
        <div class="form-switch">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
    <script>
        // Fetch CSRF token
        async function fetchCsrfToken() {
            try {
                const response = await fetch('http://localhost:5000/api/csrf-token', { credentials: 'include' });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                sessionStorage.setItem('csrfToken', data.csrfToken);
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
                alert('Failed to initialize form. Please refresh the page.');
            }
        }

        // Get email from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('verify-email').value = email;
        }

        // Verify form submission
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            let valid = true;

            const email = document.getElementById('verify-email').value;
            const emailError = document.getElementById('verify-email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                valid = false;
            } else {
                emailError.style.display = 'none';
            }

            const code = document.getElementById('verify-code').value.trim();
            const codeError = document.getElementById('verify-code-error');
            if (code.length !== 6 || isNaN(code)) {
                codeError.style.display = 'block';
                valid = false;
            } else {
                codeError.style.display = 'none';
            }

            if (valid) {
                try {
                    const csrfToken = sessionStorage.getItem('csrfToken');
                    if (!csrfToken) throw new Error('CSRF token not found');
                    const response = await fetch('http://localhost:5000/api/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfToken // Fixed header name
                        },
                        body: JSON.stringify({ email, code }),
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Email verified successfully! Please log in.');
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('verify-code-error').style.display = 'block';
                        alert(data.message || 'Verification failed. Please check the code and try again.');
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    alert('An error occurred during verification. Please try again.');
                }
            }
        });

        // Fetch CSRF token on page load
        window.onload = fetchCsrfToken;
    </script>
</body>
</html>
