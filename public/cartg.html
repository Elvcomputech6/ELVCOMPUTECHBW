<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELVCOMPU TECH BW - Gadgets Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* [Your existing styles remain unchanged] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            color: black;
            font-size: 1.375rem;
            margin-bottom: 1rem;
            margin-left: 4.3rem;
        }

        h2 {
            font-weight: bold;
            font-size: 1.675rem;
            letter-spacing: 0.125rem;
            margin: 1rem 0;
            max-width: 90%;
            margin: 0 auto;
            margin-top: 2rem;
        }

        h2 span {
            color: orangered;
        }

        h3 {
            font-size: 1.375rem;
            letter-spacing: 0.125rem;
            font-weight: bold;
            margin: 1rem 0;
            margin: 0 auto;
            max-width: 90%;
            margin-top: 2rem;
        }

        h3 a {
            font-size: 1.375rem;
            font-weight: bold;
            color: orangered;
            text-decoration: none;
        }

        .topnav {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            max-width: 90%;
            margin: 0 auto;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 0.875rem 1rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .topnav a:hover {
            color: orangered;
        }

        .topnav a.active {
            background-color: orange;
            color: white;
        }

        .topnav .search-container {
            padding: 0.375rem 0.5rem;
        }

        .topnav input[type="text"] {
            padding: 0.375rem;
            font-size: 1rem;
            border: none;
            width: 100%;
            max-width: 200px;
        }

        .topnav .search-container button {
            padding: 0.375rem 0.625rem;
            background: #ddd;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        .dropdown {
            position: relative;
        }

        .dropdown .dropbtn {
            font-size: 1rem;
            border: none;
            outline: none;
            color: white;
            padding: 0.875rem 1rem;
            background-color: inherit;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown:hover .dropbtn {
            color: orangered;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border: 1px solid #ddd;
        }

        .cart-table th, .cart-table td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #333;
            color: white;
        }

        .cart-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .cart-table img {
            max-width: 100px;
            height: auto;
            object-fit: contain;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-control button {
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantity-control button:hover {
            background-color: orangered;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            padding: 0.25rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
            max-width: 400px;
            margin-left: auto;
        }

        .cart-summary p {
            font-size: 1.125rem;
            margin: 0.5rem 0;
        }

        .cart-summary .total {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .checkout-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: orangered;
        }

        .results-container {
            margin-top: 2rem;
        }

        .result-item {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }

        .result-item a {
            color: orangered;
            text-decoration: none;
            font-size: 1rem;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .no-results {
            color: #777;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
            }

            .topnav a, .dropdown .dropbtn {
                width: 100%;
                text-align: left;
            }

            .topnav .search-container {
                width: 100%;
                margin: 0.5rem 0;
            }

            .dropdown-content {
                position: static;
                width: 100%;
            }

            .cart-table {
                display: block;
                overflow-x: auto;
            }

            .cart-table th, .cart-table td {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .cart-table img {
                max-width: 80px;
            }

            .quantity-control input {
                width: 40px;
            }

            .cart-summary {
                max-width: 100%;
                text-align: center;
            }

            h1, h2, h3 {
                font-size: 1.25rem;
            }

            h2 span, h3 a {
                font-size: 1.125rem;
            }
        }

        @media (max-width: 600px) {
            .topnav input[type="text"] {
                max-width: none;
            }

            .cart-table img {
                max-width: 60px;
            }

            .quantity-control button, .remove-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }

            .quantity-control input {
                width: 30px;
                font-size: 0.875rem;
            }

            .cart-summary p {
                font-size: 1rem;
            }

            .cart-summary .total {
                font-size: 1.125rem;
            }

            .checkout-btn {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELVCOMPU<br>TECH BW</h1>
        <div class="topnav">
            <a href="gadgets.html">Home</a>
            <a class="active" href="cartg.html">Cart</a>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" placeholder="Search.." name="search" id="search-input">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="results-container" id="search-results" style="display: none;"></div>
        </div>
        <h2><b>YOUR <span>GADGETS CART</span></b>
            <br>Review your selected items and proceed to checkout.
        </h2>
        <h3>Manage your cart items below. Adjust quantities or remove items as needed.
            <br><a href="gadgets.html">Continue Shopping</a>
        </h3>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </tbody>
        </table>

        <div class="cart-summary">
            <p>Subtotal: P<span id="subtotal">0.00</span></p>
            <p>Tax (14%): P<span id="tax">0.00</span></p>
            <p class="total">Total: P<span id="total">0.00</span></p>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>
    <script>
        // Initialize cart from 'cartg'
        let cart = JSON.parse(localStorage.getItem('cartg')) || [];

        // Function to render cart items
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cartg')) || [];
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<tr><td colspan="6" style="text-align: center;">Your cart is empty.</td></tr>';
                updateSummary();
                return;
            }

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td>${item.name}</td>
                    <td>P${item.price.toFixed(2)}</td>
                    <td>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${index}, ${item.quantity - 1})" aria-label="Decrease quantity">-</button>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)" aria-label="Quantity for ${item.name}">
                            <button onclick="updateQuantity(${index}, ${item.quantity + 1})" aria-label="Increase quantity">+</button>
                        </div>
                    </td>
                    <td>P${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})" aria-label="Remove ${item.name}">X</button></td>
                `;
                cartItems.appendChild(row);
            });

            updateSummary();
        }

        // Function to update quantity
        function updateQuantity(index, quantity) {
            quantity = parseInt(quantity);
            if (quantity < 1) quantity = 1;
            cart[index].quantity = quantity;
            localStorage.setItem('cartg', JSON.stringify(cart));
            renderCart();
        }

        // Function to remove item
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cartg', JSON.stringify(cart));
            renderCart();
        }

        // Function to update cart summary
        function updateSummary() {
            const cartgItems = JSON.parse(localStorage.getItem('cartg')) || [];
            const subtotal = cartgItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const taxRate = 0.14;
            const tax = subtotal * taxRate;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('tax').textContent = tax.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Search functionality
        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.style.display = 'block';

            if (!query) {
                resultsContainer.innerHTML = '<p class="no-results">Please enter a search term.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/search?search=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.redirect) {
                    window.location.href = data.redirect;
                    return;
                }

                if (!data.success) {
                    resultsContainer.innerHTML = `<p class="no-results">${data.message || 'No results found.'}</p>`;
                    return;
                }

                resultsContainer.innerHTML = '';
                if (data.results.length === 0) {
                    resultsContainer.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
                    return;
                }

                data.results.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    resultElement.innerHTML = `
                        <h3><a href="${result.url}">${result.title}</a></h3>
                        <p>${result.description}</p>
                    `;
                    resultsContainer.appendChild(resultElement);
                });
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<p class="no-results">An error occurred while searching. Please try again.</p>';
            }
        });

        // Proceed to checkout
        async function proceedToCheckout() {
            try {
                const cartg = JSON.parse(localStorage.getItem('cartg')) || [];
                if (!Array.isArray(cartg)) {
                    alert('Cartg data is invalid. Please try adding items again.');
                    return;
                }
                // Load cart from 'cart' to match server expectation
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (!Array.isArray(cart)) {
                    alert('Cart data is invalid. Please ensure the general cart is properly initialized.');
                    return;
                }
                const response = await fetch('/api/update-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': await getCsrfToken(),
                    },
                    body: JSON.stringify({ cart, cartg }),
                    credentials: 'include',
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = 'billing.html';
                } else {
                    alert('Failed to sync carts: ' + data.message);
                }
            } catch (error) {
                console.error('Error syncing carts:', error);
                alert('Failed to sync carts. Please try again.');
            }
        }

        async function getCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token', { credentials: 'include' });
                const data = await response.json();
                return data.csrfToken;
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                return '';
            }
        }

        // Initial render
        renderCart();
    </script>
</body>
</html>
