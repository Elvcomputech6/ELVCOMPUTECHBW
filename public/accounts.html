<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - ELVCOMPU TECH BW</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 0.875rem 1rem;
            text-decoration: none;
            font-size: 1rem;
        }
        .topnav a:hover {
            background-color: white;
            color: black;
        }
        .topnav a.active {
            background-color: green;
            color: white;
        }
        .section {
            background-color: #f9f9f9;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            margin-bottom: 0.9375rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 0.9375rem;
        }
        label {
            display: block;
            margin-bottom: 0.3125rem;
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            background-color: orangered;
            color: white;
            padding: 0.625rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.125rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6600;
        }
        .show-password {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        .show-password:hover {
            background-color: #5a6268;
        }
        .alert {
            margin-top: 0.9375rem;
            padding: 0.625rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .section {
            margin-top: 1.25rem;
        }
        #verify-email-form {
            display: none;
        }
        .form-switch {
            text-align: center;
            margin-top: 0.9375rem;
            font-size: 0.875rem;
            color: #777;
        }
        .form-switch a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        #delete-account-button {
            background-color: #dc3545;
        }
        #delete-account-button:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
            }
            .topnav a {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a href="home.html">Explore</a>
            <a class="active" href="accounts.html">My Account</a>
            <a href="products.html">COMPUTER PRODUCTS</a>
            <a href="gadgets.html">GADGETS</a>
            <a href="services.html">SERVICES</a>
            <div class="form-switch">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <h1>My Account Management</h1>

        <div id="profile-info" class="section">
            <h2>Your Profile Information</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" readonly value="Loading...">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly value="Loading...">
            </div>
            <div class="form-group">
                <label for="verified">Email Verified:</label>
                <input type="text" id="verified" name="verified" readonly value="Loading...">
            </div>
            <div class="form-group">
                <label for="identityVerified">Identity Verified:</label>
                <input type="text" id="identityVerified" name="identityVerified" readonly value="Loading...">
            </div>
        </div>

        <div id="update-profile" class="section">
            <h2>Update Email</h2>
            <form id="update-profile-form">
                <input type="hidden" id="csrf-token" name="_csrf">
                <div class="form-group">
                    <label for="new-email">New Email:</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <button type="submit">Request Email Update</button>
                <div id="update-profile-message" class="alert"></div>
            </form>
            <form id="verify-email-form">
                <input type="hidden" id="csrf-token-verify" name="_csrf">
                <div class="form-group">
                    <label for="verification-code">Verification Code:</label>
                    <input type="text" id="verification-code" name="verification-code" required>
                </div>
                <button type="submit">Verify and Update Email</button>
                <div id="verify-email-message" class="alert"></div>
            </form>
        </div>

        <div id="change-password" class="section">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <input type="hidden" id="csrf-token-password" name="_csrf">
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password" required>
                    <button type="button" class="show-password" onclick="togglePassword('current-password')">Show Password</button>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="button" class="show-password" onclick="togglePassword('new-password')">Show Password</button>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="show-password" onclick="togglePassword('confirm-password')">Show Password</button>
                </div>
                <button type="submit">Change Password</button>
                <div id="change-password-message" class="alert"></div>
            </form>
        </div>

        <div id="delete-account" class="section">
            <h2>Delete Account</h2>
            <p style="color: red;">Warning: This action is irreversible!</p>
            <button id="delete-account-button">Delete Account</button>
            <div id="delete-account-message" class="alert"></div>
        </div>

        <div class="form-switch">
            <a href="dashboard.html">Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const button = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'Show Password';
            }
        }

        // Utility function to show messages
        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Fetch CSRF token
        async function fetchCsrfToken() {
            try {
                const response = await fetch('http://localhost:5000/api/csrf-token', {
                    method: 'GET',
                    credentials: 'include'
                });
                console.log('CSRF fetch response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch CSRF token: ${response.status} ${errorText}`);
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                const { csrfToken } = await response.json();
                console.log('CSRF token fetched:', csrfToken);
                document.getElementById('csrf-token').value = csrfToken;
                document.getElementById('csrf-token-password').value = csrfToken;
                document.getElementById('csrf-token-verify').value = csrfToken;
                return csrfToken;
            } catch (error) {
                console.error('Fetch CSRF token error:', error.message);
                showMessage('update-profile-message', 'Failed to initialize form. Please try again.', 'danger');
                return null;
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('http://localhost:5000/api/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                console.log('Check auth response status:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                const data = await response.json();
                console.log('Check auth response data:', data);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status} ${data.message || response.statusText}`);
                }
                if (!data.success || !data.isAuthenticated) {
                    throw new Error(data.message || 'Not authenticated');
                }
                return true;
            } catch (error) {
                console.error('Check auth error:', error.message);
                showMessage('update-profile-message', `Authentication check failed: ${error.message}`, 'danger');
                if (error.message.includes('401') || error.message.includes('403')) {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
                return false;
            }
        }

        // Fetch and display user details
        async function fetchUserDetails() {
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    method: 'GET',
                    credentials: 'include'
                });
                console.log('Fetch user details response status:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch user details: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('User details data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                const user = data.user;
                document.getElementById('username').value = user.username || 'N/A';
                document.getElementById('email').value = user.email || 'N/A';
                document.getElementById('verified').value = user.verified ? 'Yes' : 'No';
                document.getElementById('identityVerified').value = user.identityVerified ? 'Yes' : 'No';
            } catch (error) {
                console.error('Fetch user details error:', error.message);
                showMessage('update-profile-message', `Failed to load user details: ${error.message}`, 'danger');
                document.getElementById('username').value = 'Error';
                document.getElementById('email').value = 'Error';
                document.getElementById('verified').value = 'Error';
                document.getElementById('identityVerified').value = 'Error';
                if (error.message.includes('401') || error.message.includes('403')) {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            }
        }

        // Step 1: Request Email Update
        let pendingEmail = '';
        document.getElementById('update-profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const newEmail = document.getElementById('new-email').value;
            const csrfToken = document.getElementById('csrf-token').value;

            try {
                const response = await fetch('http://localhost:5000/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ email: newEmail }),
                    credentials: 'include'
                });
                console.log('Email update request response:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('Email update request data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                pendingEmail = newEmail;
                showMessage('update-profile-message', 'Verification code sent to your new email.', 'success');
                document.getElementById('update-profile-form').style.display = 'none';
                document.getElementById('verify-email-form').style.display = 'block';
            } catch (error) {
                console.error('Request email update error:', error.message);
                showMessage('update-profile-message', error.message || 'Failed to request email update.', 'danger');
            }
        });

        // Step 2: Verify Email Update
        document.getElementById('verify-email-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const verificationCode = document.getElementById('verification-code').value;
            const csrfToken = document.getElementById('csrf-token-verify').value;

            try {
                const response = await fetch('http://localhost:5000/api/reset-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ email: pendingEmail, code: verificationCode }),
                    credentials: 'include'
                });
                console.log('Verify email response:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('Verify email data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                showMessage('verify-email-message', 'Email updated successfully. Please verify your new email.', 'success');
                fetchUserDetails();
                document.getElementById('verify-email-form').style.display = 'none';
                document.getElementById('update-profile-form').style.display = 'block';
                document.getElementById('update-profile-form').reset();
                document.getElementById('verify-email-form').reset();
                pendingEmail = '';
            } catch (error) {
                console.error('Verify email update error:', error.message);
                showMessage('verify-email-message', error.message || 'Failed to verify email.', 'danger');
            }
        });

        // Change password
        document.getElementById('change-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const csrfToken = document.getElementById('csrf-token-password').value;

            if (newPassword !== confirmPassword) {
                showMessage('change-password-message', 'New passwords do not match.', 'danger');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ email: document.getElementById('email').value, code: '', newPassword, currentPassword }),
                    credentials: 'include'
                });
                console.log('Change password response:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('Change password data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                showMessage('change-password-message', 'Password changed successfully.', 'success');
                document.getElementById('change-password-form').reset();
            } catch (error) {
                console.error('Change password error:', error.message);
                showMessage('change-password-message', error.message || 'Failed to change password.', 'danger');
            }
        });

        // Delete account
        document.getElementById('delete-account-button').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) {
                showMessage('delete-account-message', 'Account deletion cancelled.', 'danger');
                return;
            }

            try {
                const csrfToken = document.getElementById('csrf-token').value;
                const response = await fetch('http://localhost:5000/api/delete-account', {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include'
                });
                console.log('Delete account response:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('Delete account data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                showMessage('delete-account-message', 'Account deleted successfully.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Delete account error:', error.message);
                showMessage('delete-account-message', error.message || 'Failed to delete account.', 'danger');
            }
        });

        // Logout
        async function logout() {
            try {
                const csrfToken = document.getElementById('csrf-token').value;
                const response = await fetch('http://localhost:5000/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include'
                });
                console.log('Logout response:', response.status);
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const errorText = await response.text();
                    throw new Error(`Expected JSON, received ${contentType}: ${errorText.slice(0, 50)}...`);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} ${errorText}`);
                }
                const data = await response.json();
                console.log('Logout data:', data);
                if (!data.success) {
                    throw new Error(data.message);
                }
                showMessage('update-profile-message', 'Logged out successfully.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Logout error:', error.message);
                showMessage('update-profile-message', 'Failed to log out.', 'danger');
            }
        }

        // Initialize page
        window.onload = async () => {
            const csrfToken = await fetchCsrfToken();
            if (csrfToken) {
                const isAuthenticated = await checkAuthStatus();
                if (isAuthenticated) {
                    await fetchUserDetails();
                }
            }
        };
    </script>
</body>
</html>
